<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" placeholder="Enter kg..." id="inputValue">
        
        <div id="result-container">
            <div id="resultBox resultBox1">
                <h3>Grams: </h3> <br>
                <div id="gValue"></div>
            </div>

            <div id="resultBox resultBox2">
                <h3>Ton: </h3> <br>
                <div id="tonValue"></div>
            </div>

            <div id="resultBox resultBox3">
                <h3>Lbs: </h3> <br>
                <div id="lbsValue"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
